<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset your chatroom password</title>
</head>
<body>
<h1>Reset your chatroom password</h1>
<p>Dear <span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span>,</p>
<p>Please use the following link to reset your password:
    <a th:href="@{http://localhost:8080/login/reset-forgot-password(token=${token})}">Reset Password</a>
</p>
<p>Best regards,<br>Chatroom administrator</p>
</body>
</html>
