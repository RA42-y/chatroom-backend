<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/xhtml" th:decorate="layout.html">
<head>
    <meta charset="UTF-8">
    <title>Admin - Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!--    <link rel="stylesheet" th:href="@{https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css}"/>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
<div th:replace="admin/layout::navbar"></div>

<div class="container-fluid mt-4" style="display: flex">
    <aside th:replace="admin/layout::aside"></aside>
    <main class="col-md-9">
        <h1>Edit user</h1>
        <hr/>
        <form class="col-md-5" th:action="@{/admin/edit-user/{id}(id=${user.id})}" method="post" th:object="${adminEditUserRequest}">
            <div class="form-group mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}"
                       th:value="${user.email}" required>
            </div>
            <div class="form-group mt-3">
                <label for="first-name">First name:</label>
                <input type="text" class="form-control" id="first-name" name="first-name" th:field="*{firstName}" th:value="${user.firstName}"
                       required>
            </div>
            <div class="form-group mt-3">
                <label for="last-name">Last name:</label>
                <input type="text" class="form-control" id="last-name" name="last-name" th:field="*{lastName}" th:value="${user.lastName}" required>
            </div>
            <div class="form-group mt-3">
                <label>Admin:</label>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="admin" id="admin-true" value="true"
                                   th:field="*{admin}" th:checked="${user.admin}">
                            <label class="form-check-label" for="admin-true">Yes</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="admin" id="admin-false" value="false"
                                   th:field="*{admin}" th:checked="${!user.admin}">
                            <label class="form-check-label" for="admin-false">No</label>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
</div>

<div th:replace="admin/layout::footer"></div>

</body>
</html>
