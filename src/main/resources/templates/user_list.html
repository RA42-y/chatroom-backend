<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css " rel="stylesheet">
    <link rel="stylesheet" href="/css/chat.css"/>
</head>
<body>
<header>
    Liste des utilisateurs
</header>
<!-- Navbar Bootstrap -->
<!-- https://getbootstrap.com/docs/5.2/components/navbar/ -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/users">Accueil</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin/users">Liste des utilisateurs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ajouter un utilisateur</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="content">
    <aside>
        <div>Bob</div>
        <div>Admin</div>
    </aside>
    <main>
        <table>
            <thead>
            <tr>
                <th>Nom</th>
                <th>Prenom</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td><span th:text="${user.lastName}"></span></td>
                <td><span th:text="${user.firstName}"></span></td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
<footer>footer</footer>
</body>
</html>
